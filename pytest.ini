[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Custom markers
markers =
    integration: Integration tests that require real Databricks credentials and connectivity (deselect with '-m "not integration"')
    slow: Tests that take a long time to run (deselect with '-m "not slow"')
